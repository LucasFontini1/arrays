    <script>
        /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosCompleto = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const remove = prompt(`Qual carro você deseja remover (Insira a primeira letra maiuscula) \n-${carrosCompleto.join( "\n-" )}`);

    //PROCESSAMENTO
        const posicao = carrosSUV.indexOf(remove)
        
        if(posicao >= 0){
            switch(posicao){
            case 0:
                carrosSUV.splice(0, 1);
                alert(`lista antiga: ${carrosCompleto.join(' - ')} \n Lista nova: ${carrosSUV.join(' - ')}`);
                break;
                carrosSUV.splice(1, 1);
                alert(`lista antiga: ${carrosCompleto.join(' - ')} \n Lista nova: ${carrosSUV.join(' - ')}`);
                break;
                carrosSUV.splice(2, 1);
                alert(`lista antiga: ${carrosCompleto.join(' - ')} \n Lista nova: ${carrosSUV.join(' - ')}`);
                break;
                carrosSUV.splice(3, 1);
                alert(`lista antiga: ${carrosCompleto.join(' - ')} \n Lista nova: ${carrosSUV.join(' - ')}`);
                break;
            }
        }else{
            alert('Coloque um valor valido')
        }

    //SAÍDA


    </script>
